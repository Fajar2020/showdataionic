<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="detailData">{{ detailData.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding" *ngIf="detailData">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="detailData.thumbnail"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin">
        <h2>{{ detailData.name }}</h2>
        <p>{{ detailData.description }}</p>
        <p>Price : <strong>{{ detailData.price }}</strong></p>
        <p>Detail Address : {{ detailData.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
  <div class="mapouter"><div class="gmap_canvas"><iframe width="360" height="200" id="gmap_canvas" [src]="safeUrlMap" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:200px;width:360px;}</style><a href="https://www.embedgooglemap.net">email google map</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:200px;width:360px;}</style></div></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

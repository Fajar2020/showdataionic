<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Show Data Application
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Search by location</ion-label>
          <ion-input #location (ionInput)="inputChanged($event)" type="text"></ion-input>
        </ion-item>

        <ion-list [hidden]="items.length <= 0">
          <ion-item (click)="selected(item, location)" *ngFor="let item of items">
            {{item.title}}
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="ion-text-right">
          <ion-button shape="round" fill="outline" color="primary" (click)="searchData()" [disabled]="searchDisabled">Search</ion-button>
        </div>
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
